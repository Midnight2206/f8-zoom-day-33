<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal</title>
  <link rel="stylesheet" href="./modal.css">
  <script type="module" src="./modal.js"></script>
</head>
<body>
  <button id="openModal">Open Modal</button>

  <script>
  function createModal() {
    const modal = document.createElement('app-modal');
    modal.innerHTML = `
      <span slot="title">ðŸŽ¬ Recording Options</span>
      <div slot="body">
        <p>Do you want to start recording your screen?</p>
      </div>
      <div slot="footer">
        <button onclick="modal.close()">Cancel</button>
        <button style="margin-left: 8px;" onclick="alert('Recording...')">Start</button>
      </div>
    `;
    modal.addEventListener('open', () => console.log('Modal opened'));
    modal.addEventListener('close', () => console.log('Modal closed'));
    return modal;
  }

  document.getElementById('openModal').addEventListener('click', () => {
    const modal = createModal();
    modal.open();
  });
</script>

</body>
</html>
